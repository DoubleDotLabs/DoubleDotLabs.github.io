---
layout: default
permalink: /blog/tags/
title: "All Tags - Double Dot Labs"
---

<main>
    {% include banner.html %}
    
    <h2>All Tags</h2>
    <div>
        {% for tag in site.tags %}
        <div class="item item--box" style="cursor: pointer;" onclick="location.href = '{{ site.url }}{{ tag.url }}';">
            <a class="item__title" href="{{ site.url }}{{ tag.url }}">#{{ tag.title }}</a>
            {{ tag.content }}
        </div>
        {% endfor %}
    </div>
</main>
