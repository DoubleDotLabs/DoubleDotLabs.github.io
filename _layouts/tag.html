---
layout: default
---

<main>
    {% include banner.html %}
    
    <h2>#{{ page.title }}</h2>
    <div class="markdown">
        {{ content }}
    </div>
    
    {% assign posts = site.posts | sort: 'date' | reverse %}
    {% for post in posts %}
    {% if post.tags contains page.tag %}
    {% include item-post.html post=post %}
    {% endif %}
    {% endfor %}
</main>
