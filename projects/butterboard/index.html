<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Developing for developers.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Butterboard</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="https://doubledotlabs.github.io/images/favicon.png">

     <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Double Dot Labs">
    <link rel="apple-touch-icon-precomposed" href="https://doubledotlabs.github.io/images/favicon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="https://doubledotlabs.github.io/images/favicon.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="https://doubledotlabs.github.io/images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Page styles -->
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.min.css">
    <link rel="stylesheet" href="https://doubledotlabs.github.io/styles/styles.css">

    <!-- Uses a transparent header that draws on top of the layout's background -->
    <style>
    .mdl-layout__header {
      color: black;
    }

    .mdl-layout__content {
      background: white;
    }

    .mdl-layout__header-row {
      background: #A7C1B6;
    }

    .section {
      padding: calc(5% + 32px);
    }

    .section.green {
      background: #A7C1B6;
    }

    .section.blue {
      background: #0091EA;
      color: white;
    }

    .section.black {
      background: black;
      color: white;
    }

    .section.overflow {
      overflow-x: auto;
    }

    ul {
      list-style-type: none;
      white-space: nowrap;
      margin-top: 0;
      margin-bottom: 0;
      margin-left: -20px;
      padding: 0;
    }

    li {
      display: inline;
    }

    .mdl-card {
      margin: 20px;
      display: inline-block;
    }

    .mdl-card.fixed {
      width: 250px;
      height: 250px;
    }

    .mdl-card__actions {
      position: absolute;
      bottom: 0;
    }

    .mdl-card__title {
      display: block;
      white-space: normal;
    }

    .mdl-card__actions.translucent {
      background: rgba(0, 0, 0, 0.2);
      color: white;
      padding: 20px;
    }

    h2 {
      opacity: 0.9;
    }

    h3 {
      opacity: 0.8;
    }

    h4 {
      opacity: 0.7;
    }

    p {
      opacity: 0.5;
    }

    a {
      text-decoration: none;
      color: #4AE1A5;
      opacity: 0.7;
    }

    a:hover {
      opacity: 1;
    }

    .mdl-button.mdl-button--colored {
      color: #00BFA5;
      opacity: 1;
    }

    img {
      width: calc(1000px - 10%);
      height: auto;
      display: block;
      margin: 0 auto;
    }
      
    .mobile {
      display: none;
    }
      
    .phone {
      width: 10em;
      height: 15em;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 999px) {      
      .desktop {
        display: none;
      }
      
      .mobile {
        display: block;
      }
    }
    </style>
  </head>

    <body>
    <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Double Dot Labs</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="section green desktop">
          <img src="https://doubledotlabs.github.io/images/doubledot.png">
        </div>
        <div class="section black">
          <h2>Butterboard</h2>
          <h4>Butterboard is a keyboard that has the ability to adapt to any situation.</h4>
          <br>
          <h4>
            <a href="https://github.com/DoubleDotLabs/Butterboard">Github</a>
          </h4>
        </div>
        <div class="section black">
          <ul>
            <li><div class="phone" id="colors"></div></li>
            <li>
              <h3>Color Schemes</h3>
              <h4>Butterboard will change its background color to match whatever app you're in.</h4>
            </li>
          </ul>
        </div>
      </main>
    </div>

    <script src="https://code.getmdl.io/1.1.1/material.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script>
      var colors = [
        "#F44336",
        "#E91E63",
        "#9C27B0",
        "#673AB7",
        "#3F51B5",
        "#2196F3",
        "#0097A7",
        "#009688",
        "#43A047",
        "#689F38",
        "#827717",
        "#F57F17",
        "#FF6F00",
        "#EF6C00",
        "#FF5722"
      ];
      
      var color = 0;
      
      setTimeout(function() {
        color++;
        if (color >= colors.length) color = 0;
        
        document.getElementById('colors').style.background = colors[color];
      }, 3000);
    </script>
  </body>
</html>
